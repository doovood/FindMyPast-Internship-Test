<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Intro Section -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Prime Finder</h1>
                <p><strong>Usage Instructions:</strong> Using the input box below, enter the number of prime numbers that you wish to display. After entering the number of prime numbers simply click the "Calculate" button to display the results. </p>
                <form Name="theForm">
                <input Type=Text Name="input">
                <input type="button" class="btn btn-primary" id="button-id" value="Calculate" onClick='getInput(theForm.input.value)'>

        </div>
